<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOEFL practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
</head>
<body class="container-md">

<div class="row p-2 justify-content-center">
    <div class="col-md-4">
        <p class="text-center"><b>TOEFL practice</b></p>
        {% if message %}<div class="alert alert-danger">{{ message }}</div>{% endif %}
        <form class="form" action="/add_login" method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enter</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
